
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Creative Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Manrope:wght@400;500;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="module">
    // This makes the library available globally on the `window` object
    import * as mcu from 'https://cdn.jsdelivr.net/npm/@material/material-color-utilities@0.2.1/+esm';
    window.material = mcu;
  </script>
  <style>
    /* Base styles to be augmented by the theme service */
    :root {
      --m3-shape-corner-xl: 28px;
      --m3-shape-corner-full: 999px;
    }
    body {
      transition: background-color 0.5s cubic-bezier(0.2, 0, 0, 1), color 0.5s cubic-bezier(0.2, 0, 0, 1);
      font-family: 'Roboto', 'Inter', sans-serif;
      background-color: var(--md-sys-color-background, #1C1B1F);
      color: var(--md-sys-color-on-background, #E6E1E5);
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.3?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.3?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^20.3.3?external=rxjs",
    "@angular/common/http": "https://next.esm.sh/@angular/common@^20.3.3/http?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.3?external=rxjs",
    "@angular/router": "https://next.esm.sh/@angular/router@^20.3.3?external=rxjs"
  }
}
</script>
</head>
<body class="antialiased">
  <app-root></app-root>
</body>
</html>
